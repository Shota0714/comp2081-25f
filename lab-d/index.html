<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Lab D | 2D CSS Transforms</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: sans-serif;
            background-repeat: no-repeat;
        }
        p {
            height: 100px;
            width: 100px;
            color: white;
            font-weight: bold;
            text-align: center;
        }
        p#rotate {
            background-color: orange;
            transform: rotate(45deg);
            transition-property: background-color;
            transition-duration: 1s;
        }
        p#rotate:hover {
            background-color: red;
        }
        p#scale {
            background-color: purple;
            transform: scale(2, 1.5);
            transition-property: transform;
            transition-duration: 2s;
        }
        p#scale:hover {
            transform: scale(1, 1);
        }
        p#skew {
            background-color: limegreen;
            transform: skew(30deg, -20deg);
            transition-property: transform;
            transition-duration: 1s;
        }
        p#skew:hover {
            transform: skew(0deg, 0deg);
        }
        p#translate {
            background-color: hotpink;
            transform: translate(200px, -40px);
            transition-property: transform;
            transition-duration: 1s;
        }
        p#translate:hover {
            transform: translate(100px, 40px);
        }
        p#animation {
            background-color: gold;
            animation-name: moveAndRotate;
            animation-duration: 5s;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in-out;
            animation-direction: alternate;
        }
        @keyframes moveAndRotate {
            0% {
                transform: translate(0px, 0px) rotate(0deg);
                background-color: gold;
            }
            25% {
                transform: translate(200px, -200px) rotate(90deg);
                background-color: orange;
            }
            50% {
                transform: translate(400px, 0px) rotate(180deg);
                background-color: red;
            }
            75% {
                transform: translate(200px, 200px) rotate(270deg);
                background-color: purple;
            }
            100% {
                transform: translate(0px, 0px) rotate(360deg);
                background-color: gold;
            }
        }
    </style>
</head>
<body>
    <p id="rotate">Rotate me.</p>
    <p id="scale">Scale me.</p>
    <p id="skew">Skew me.</p>
    <p id="translate">Translate me.</p>
    <p id="animation">Animation</p>
</body>
</html>
